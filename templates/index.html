<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
    </div>
    <div class="container">
        <div class="row" id="mars-news">
            <div class="media">
                <div class="media-body">
                    <h1>Latest Mars News</h1>
                    <h2">{{mars.news}}</h2>
                    <p>{{mars.paragraph}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" id="featured-image">
            <div class="col-lg-8 col-md-8 col-sm-12">
                <h4>Featured Mars Image</h4>
                    <img src="{{mars.featured_image}}" class="img-responsive"/>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4" id="mars-facts">
                <div class="col-md-12">
                    <h2>Mars Facts</h2>
                    {{mars.facts | safe}}
                </div>
            </div>
        </div>
    </div>   
    <div class="container">
        <h3 style="padding-top: 35px; margin-top: 75px; text-align: center;">Mars Hemispheres</h3>
        <div class="card-deck">
            <hr>
            <div class="col-md-12">
                <div class="row" id="hemispheres">
                    {% for hemisphere in mars.hemispheres %}
                    <div class="col-md-6">
                        <div class="card">
                            <img class="card-img-top" src="{{hemisphere.img_url}}" alt="{{hemisphere.title}}" width="100%" height="100%"/>
                            <div class="card-body">
                                <h3 class="card-title">{{hemisphere.title}}</h3>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
